<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Figtree" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style.css.map">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="page-card">
  <main class="layout">

    <article class="layout__card card">
      <div class="card__image-wrapper">
        <img src="./assets/images/illustration-article.svg" alt="A picture of a drawer">
      </div>
    
        <div class="card__intro">
          <div class="card-pill"><span class="title-xs title-xs--bold">Learning</span></div>
          <span class="text-md">Published 21 Dec 2023</span>
        </div>
      
        <div class="card__body">
            <h2 class="title-lg title-lg--bold">HTML & CSS Foundations</h2>
            <p class="text-lg">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card__footer">
            <!-- <span><img src="./assets/images/image-avatar.webp" alt="A picture of Michelle Appleton"></span> -->
            <h3 class="author-name text-lg--bold"> Greg Hooper</h3>
        </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ExploryKod">Amaury Franssen</a>.
  </footer>
</body>
</html>
